<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="stylespisok.css">
</head>
<body>
<header class="head">
    <h1>CSS Diner Shoping List</h1>
    <p>Let`s go to the mall!</p>
</header>
<main>
<section>
    <ul>
        <li>
            <input type="checkbox" id="pickles" name="pickles">
            <label for="pickles" class="checkbox">A lot of pickles </label>
        </li>
        <li>
            <input type="checkbox" id="apples" name="apples">
            <label for="apples" class="checkbox">10 apples </label>
        </li>
        <li>
            <input type="checkbox" id="oranges" name="oranges">
            <label for="oranges" class="checkbox">20 oranges </label>
        </li>
        <li>
            <input type="checkbox" id="plates" name="plates">
            <label for="plates" class="checkbox">13 plates </label>
        </li>
        <li>
            <input type="checkbox" id="bentos" name="bentos">
            <label for="bentos" class="checkbox">15 bentos</label>
        </li>
        <li>
            <input type="checkbox" id="bottle" name="bottle">
            <label for="bottle" class="checkbox">1 bottle of Sake ^_^ </label>
        </li>
    </ul>
</section>
    <div class="bonappetit">
        <p>Bon appetit :)</p>
    </div>
</main>
</body>
</html>
